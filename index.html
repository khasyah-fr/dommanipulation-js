<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="text-white p-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">
              Item Lister <span style="display: none">123</span>
            </h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              name="text"
              id="filter"
              class="form-control"
              placeholder="Search item.."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3" id="addForm">
          <input type="text" class="form-control mr-2" id="itemInput"/>
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">
              Delete
            </button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">
              Delete
            </button>
          </li>
        </ul>
        <br />
        <button class="btn btn-dark btn-block" id="button">
          Change navigation color
        </button>
      </div>
    </div>

    <!--LEARNING PURPOSES-->
    <script src="selectingdom.js"></script>
    <script src="traversingdom.js"></script>
    <script src="eventsdom.js"></script>

    <!--MAIN FUNCTIONALITY-->
    <script src="main.js"></script>
  </body>
</html>
